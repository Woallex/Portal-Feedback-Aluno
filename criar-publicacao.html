<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Publicação - Portal Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/publicacao.css">
  <!-- Patch: redireciona fetch('/rota') para o backend Flask -->
  <script>
    (function () {
      const API_BASE = 'http://127.0.0.1:5000';
      const origFetch = window.fetch.bind(window);
      window.fetch = (input, init) => {
        const toUrl = v => (typeof v === 'string' ? v : v.url);
        let url = toUrl(input);
        if (/^\/(?!\/)/.test(url)) url = API_BASE + url;
        return origFetch(url, init);
      };
    })();
  </script>
</head>
<body>
  <div class="container-publicacao d-flex justify-content-center align-items-center vh-100">

    <div class="form-box p-4 rounded-4 shadow-lg">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Nova Publicação</h4>
        <span id="estrela" class="estrela-favorito">☆</span>
      </div>

      <form id="formPublicacao">

        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" maxlength="20" required />
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição </label>
          <textarea class="form-control" id="descricao" rows="3" minlength="10" maxlength="250" required></textarea>
        </div>

        <select id="categoria" required>
          <option value="">Selecione uma categoria</option>
          <option value="Infraestrutura">Infraestrutura</option>
          <option value="Alimentação">Alimentação</option>
          <option value="Transporte">Transporte</option>
          <option value="Limpeza">Limpeza</option>
          <option value="TI/Portais">TI/Portais</option>
          <option value="Acadêmico">Acadêmico</option>
          <option value="Eventos/Calendário">Eventos/Calendário</option>
          <option value="Segurança">Segurança</option>
        </select>

        <div class="mb-3 d-flex justify-content-between align-items-center">
          <label class="form-label mb-0">Data</label>
          <input type="text" class="form-control w-auto text-end" id="dataAtual" disabled />
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <button type="button" class="btn btn-outline-danger" id="descartar">Descartar</button>
          </div>
          <button type="submit" class="btn btn-success">Publicar</button>
        </div>

      </form>

    </div>

  </div>

  <script src="js/publicacao.js"></script>
</body>
</html>
