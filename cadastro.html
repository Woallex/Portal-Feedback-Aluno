<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Portal de Feedback IFCE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

    <a href="entrada.html" class="btn-voltar">
      <img src="img/seta-voltar.png" alt="Voltar" />
    </a>

  <div class="login-container d-flex justify-content-center align-items-center vh-100">
    <div class="login-box p-4 shadow-lg rounded-4">
      <div class="text-center">
        <img src="img/logo-if.png" alt="Logo IFCE" class="logo-ifce" />
        <h3 class="text-center mb-5">Portal de Feedback</h3>
      </div>

      <form id="cadastroForm">
        <div class="mb-2">
          <label for="email">E-mail Institucional</label>
          <input type="email" class="form-control" id="email" placeholder="exemplo@aluno.ifce.edu.br" required />
        </div>

        <div class="mb-5">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required />
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="js/cadastro.js"></script>
</body>
</html>
